; php.ini configuration to suppress all errors

; Disable display of errors, warnings, and notices
display_errors = Off

; Disable logging of errors (if you want to suppress logging as well)
log_errors = Off

; Suppress all errors, warnings, and notices
error_reporting = 0

; Optionally, disable error logging to file
;error_log = /dev/null   ; For Linux/Unix
;error_log = NUL         ; For Windows
