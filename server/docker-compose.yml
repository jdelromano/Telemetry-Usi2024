services:
  php-app:
    build: .
    ports:
      - "${HOST_PHP_PORT}:80"
    depends_on:
      - db
    env_file:
        - .env

  db:
    image: mysql:8.0
    ports:
      - "${HOST_MYSQL_PORT}:${MYSQL_PORT}"
    env_file:
        - .env
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:

